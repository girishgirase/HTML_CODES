<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Marquee Tag</title>
</head>
<body>
    <marquee width="500px" height="200px" direction="right" behavior="scroll" loop="4" scrollamount="10" onmouseover="this.stop()" onmouseout="this.start()">
        <p>This is an example of Marquee Tag.</p>
    </marquee>
    <p>This is a Paragraph.</p>
</body>
</html>
